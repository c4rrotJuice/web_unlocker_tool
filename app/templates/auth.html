<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up / Log In</title>
  <link rel="stylesheet" href="/static/css/navStyle.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
    }

    .auth-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: calc(100vh - 120px);
    }

    .form-container {
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 2rem;
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="password"] {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 1rem;
    }

    .form-container input[type="radio"] {
      margin-right: 0.5rem;
    }

    .form-container label {
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }

    .form-container .radio-group {
      margin-bottom: 1rem;
    }

    .form-container button {
      background-color: #3b82f6;
      border: none;
      color: white;
      padding: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #2563eb;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .success {
      color: #4ade80;
    }

    .error {
      color: #f87171;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      .form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body class="has-navbar">
  <header class="navbar">
    <div class="navbar-container">
      <div class="logo">
        <a href="/"><img src="/static/images/logo_transparent.png" alt="Logo" /></a>
      </div>

      <nav>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/dashboard" id="dashboardLink">Dashboard</a></li>
          <li><a href="/editor" id="editorLink">Editor</a></li>
          <li><a href="/static/pricing.html">Pricing</a></li>
          <li><a href="https://citeunlock.choneize.com/blog">Blog</a></li>
          <li><a href="https://citeunlock.choneize.com/terms">Terms & Policies</a></li>
          <li><a href="/static/auth.html" class="active" id="authButton">Sign in/Up</a></li>
        </ul>
      </nav>

      <div class="nav-btn">
        <a href="/" class="btn">Unlock a Page</a>
      </div>
    </div>
  </header>

  <main class="auth-page">

  <!-- Sign-Up Form -->
  <div class="form-container">
    <h2>Create Account</h2>
    <form id="signup-form">
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />

      <div class="radio-group">
        <label><input type="radio" name="use-case" value="student" required /> Student / Education / Citation</label><br />
        <label><input type="radio" name="use-case" value="research" required /> Research / Writer / Citation</label>
      </div>

      <button type="submit">Sign Up</button>
    </form>
    <div id="signup-msg" class="message"></div>
  </div>

  <!-- Login Form -->
  <div class="form-container">
    <h2>Log In</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div id="login-msg" class="message"></div>
  </div>
  </main>

  <script>
    const signupMsg = document.getElementById("signup-msg");
    const loginMsg = document.getElementById("login-msg");

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      signupMsg.textContent = "";

      const name = document.getElementById("signup-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const useCaseInput = document.querySelector('input[name="use-case"]:checked');
      const useCase = useCaseInput ? useCaseInput.value : "";

      if (!useCase) {
        signupMsg.textContent = "Please select your use case.";
        signupMsg.className = "message error";
        return;
      }

      try {
        const res = await fetch("/api/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name, email, password, use_case: useCase })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || "Signup failed");
        signupMsg.textContent = "‚úÖ Signup successful! Please check your email to confirm.";
        signupMsg.className = "message success";
      } catch (err) {
        signupMsg.textContent = "‚ùå Signup failed: " + err.message;
        signupMsg.className = "message error";
      }
    });

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      loginMsg.textContent = "";

      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || "Login failed");
        loginMsg.textContent = "‚úÖ Login successful!";
        loginMsg.className = "message success";

        // Optional: redirect after login
        // window.location.href = "/dashboard";
      } catch (err) {
        loginMsg.textContent = "‚ùå Login failed: " + err.message;
        loginMsg.className = "message error";
      }
    });
  </script>
  <script src="/static/js/nav.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signing you in…</title>
    <style>
      body {
        font-family: "Inter", Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #f5f6fb;
        color: #1f2937;
      }
      .card {
        background: #ffffff;
        border-radius: 16px;
        padding: 32px;
        width: min(420px, 90vw);
        box-shadow: 0 24px 48px rgba(15, 23, 42, 0.12);
        text-align: center;
      }
      .title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 12px;
      }
      .status {
        font-size: 15px;
        margin-bottom: 16px;
      }
      .actions a {
        display: inline-block;
        margin-top: 12px;
        color: #2563eb;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">Signing you in…</div>
      <div class="status" id="handoffStatus">Exchanging secure handoff code.</div>
      <div class="actions" id="handoffActions" style="display: none;">
        <a href="/login">Go to login</a>
      </div>
    </div>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/+esm";

      const statusEl = document.getElementById("handoffStatus");
      const actionsEl = document.getElementById("handoffActions");
      const supabaseUrl = "{{ supabase_url }}";
      const supabaseKey = "{{ supabase_key }}";

      function setError(message) {
        statusEl.textContent = message;
        actionsEl.style.display = "block";
      }

      function getSupabaseClient() {
        if (!supabaseUrl || !supabaseKey) {
          setError("Missing Supabase configuration. Please sign in again.");
          return null;
        }

        return createClient(supabaseUrl, supabaseKey, {
          auth: {
            autoRefreshToken: true,
            persistSession: true,
            detectSessionInUrl: false,
          },
        });
      }

      async function exchangeCode() {
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        if (!code) {
          setError("Missing handoff code. Please sign in again.");
          return;
        }

        try {
          const response = await fetch("/api/auth/handoff/exchange", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code }),
          });

          if (!response.ok) {
            setError("Handoff code expired. Please sign in again.");
            return;
          }

          const data = await response.json();
          const redirectPath = data.redirect_path || "/editor";
          const supabase = getSupabaseClient();
          if (!supabase) {
            return;
          }

          if (!data.access_token || !data.refresh_token) {
            setError("Missing session data. Please log in again.");
            return;
          }

          const { error } = await supabase.auth.setSession({
            access_token: data.access_token,
            refresh_token: data.refresh_token,
          });

          if (error) {
            setError("Unable to finish sign-in. Please log in again.");
            return;
          }

          if (data.access_token) {
            localStorage.setItem("access_token", data.access_token);
          }

          const { data: userData, error: userError } =
            await supabase.auth.getUser();
          if (userError || !userData?.user) {
            setError("Unable to verify session. Please log in again.");
            return;
          }

          window.location.replace(redirectPath);
        } catch (error) {
          setError("Unable to complete sign-in. Please try again.");
        }
      }

      exchangeCode();
    </script>
  </body>
</html>

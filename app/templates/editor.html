<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Editor</title>
  <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.7/quill.snow.css" />
  <link rel="stylesheet" href="/static/css/editor.css" />
</head>
<body>
  <div class="editor-shell">
    <aside class="sidebar sidebar-left">
      <div class="sidebar-header">
        <h2>Documents</h2>
        <button class="primary" id="new-doc-btn">New Document</button>
      </div>
      <input
        type="search"
        id="doc-search"
        placeholder="Search documents"
        autocomplete="off"
      />
      <div id="docs-list" class="docs-list"></div>
    </aside>

    <main class="editor-main">
      <div class="editor-header">
        <input
          id="doc-title"
          type="text"
          placeholder="Untitled"
          autocomplete="off"
        />
        <div class="editor-actions">
          <span id="save-status">Idle</span>
          <button class="secondary" id="export-btn">Export</button>
        </div>
      </div>
      <div id="editor-toolbar">
        <span class="ql-formats">
          <select class="ql-header">
            <option selected></option>
            <option value="1"></option>
            <option value="2"></option>
          </select>
        </span>
        <span class="ql-formats">
          <button class="ql-bold"></button>
          <button class="ql-italic"></button>
          <button class="ql-underline"></button>
        </span>
        <span class="ql-formats">
          <button class="ql-list" value="ordered"></button>
          <button class="ql-list" value="bullet"></button>
          <button class="ql-blockquote"></button>
        </span>
        <span class="ql-formats">
          <button class="ql-link"></button>
          <button class="ql-code-block"></button>
        </span>
        <span class="ql-formats">
          <button class="ql-cite">Cite</button>
          <button class="ql-insertQuote">Insert Quote</button>
        </span>
      </div>
      <div id="editor" class="editor-canvas"></div>
    </main>

    <aside class="sidebar sidebar-right">
      <div class="tabs">
        <button class="tab active" data-tab="library">Citation Library</button>
        <button class="tab" data-tab="in-doc">In This Doc</button>
      </div>
      <div class="tab-panel active" id="tab-library">
        <div class="sidebar-section">
          <input
            type="search"
            id="citation-search"
            placeholder="Search citations"
            autocomplete="off"
          />
        </div>
        <div id="citations-list" class="citations-list"></div>
      </div>
      <div class="tab-panel" id="tab-in-doc">
        <div id="doc-citations-list" class="citations-list"></div>
      </div>
    </aside>
  </div>

  <div class="modal" id="export-modal" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Export</h3>
        <button class="text" id="close-export">Close</button>
      </div>
      <div class="modal-body">
        <label for="export-style">Citation style</label>
        <select id="export-style">
          <option value="mla">MLA</option>
          <option value="apa">APA</option>
          <option value="chicago">Chicago</option>
          <option value="harvard">Harvard</option>
          <option value="custom">Custom</option>
        </select>

        <div class="export-section">
          <h4>HTML</h4>
          <pre id="export-html"></pre>
        </div>
        <div class="export-section">
          <h4>Plain text</h4>
          <pre id="export-text"></pre>
        </div>
        <div class="export-section">
          <h4>Bibliography</h4>
          <ul id="export-bibliography"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
  <script src="/static/js/editor.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Unlocker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Web Unlocker</h1>
        <p id="status" class="status">Checking session…</p>
        <div id="toast" class="toast hidden" role="status" aria-live="polite" tabindex="0"></div>
      </header>

      <div id="usage-info" class="usage hidden">
        <p>
          Remaining usage:
          <strong id="remaining">--</strong>
        </p>
        <p>
          Resets:
          <strong id="reset-at">--</strong>
        </p>
      </div>

      <section id="signed-out" class="panel hidden">
        <div id="signup-extra-fields" class="panel hidden">
          <label>
            Full name
            <input type="text" id="signup-name" placeholder="Jane Doe" />
          </label>
          <label>
            Use case
            <select id="signup-use-case">
              <option value="student">Student / Education / Citation</option>
              <option value="research">Research / Writer / Citation</option>
            </select>
          </label>
        </div>
        
        <label>
          Email
          <input type="email" id="email" placeholder="you@example.com" />
        </label>
        <label>
          Password
          <input type="password" id="password" placeholder="••••••••" />
        </label>
        <div class="actions">
          <button id="login">Log in</button>
          <button id="signup" class="secondary">Sign up</button>
        </div>
        <p class="hint">
          Don’t have an account? Sign up to unlock weekly extension usage.
        </p>
      </section>

      <section id="signed-in" class="panel hidden">
        <p class="meta">
          Signed in as <strong id="user-email">--</strong>
        </p>
        <p class="meta">
          Tier: <strong id="user-tier">--</strong>
        </p>
        <div class="actions">
          <button id="check-usage">Check unlock allowance</button>
          <button id="open-editor" class="secondary">Open Editor</button>
          <button id="open-dashboard" class="secondary">Open Dashboard</button>
          <button id="logout" class="secondary">Log out</button>
        </div>
        <button id="upgrade" class="link">Upgrade plan</button>
      </section>

      <button id="enable-copy-cite" class="secondary">Enable Copy+Cite on this page</button>

      <section id="citation-history-panel" class="panel citation-history-panel">
        <h2 class="history-title">Recent Citations</h2>
        <ul id="citation-history" class="citation-list">
          <li><p>Fetching ...</p></li>
        </ul>
      </section>
    </main>

    <script type="module" src="popup.js"></script>
  </body>
</html>
